    <script>
        function logout() {
          // Clear browser history
          window.location.replace("/");
          if (typeof history.pushState === "function") {
            history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
              history.go(1);
            };
          }
        }
      </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Teacher Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

    <div class="container mt-4">
        <h2 class="text-center">Add Teacher</h2>
        <!-- <form method="post" action="addTeacher"> -->
        <form id="addTeacherForm" method="post" action="addTeacher">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    required>
            </div>
            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" class="form-control" id="major" name="major" placeholder="Enter major" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Teacher</button>
        </form>

    </div>
    html

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.getElementById("addTeacherForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);

            fetch('/addTeacher', {
                method: 'POST',
                body: formData
            })
                .then(function (response) {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Error: ' + response.status);
                })
                .then(function (data) {
                    alert(data);
                    form.reset();
                })
                .catch(function (error) {
                    console.error(error);
                });
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
