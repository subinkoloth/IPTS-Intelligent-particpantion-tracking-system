<!DOCTYPE html>
<html>

<head>
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</head>

<body>
    <nav class="flex items-center justify-between p-6 bg-blue-500">
        <div class="text-white">
            <span class="font-semibold text-xl">Teacher Dashboard</span>
        </div>
        <div>
            <a href="#" class="text-white px-4 py-2 rounded-md bg-blue-700">Dashboard</a>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Class Attendance Overview</h1>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h2 class="text-xl font-bold mb-2">Present</h2>
                <table class="w-full table-auto mb-4">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name in recognized_names %}
                        <tr>
                            <td class="border px-4 py-2">{{ name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-2">Absent</h2>
                <table class="w-full table-auto mb-4">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name in absent_names %}
                        <tr>
                            <td class="border px-4 py-2">{{ name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    
        <form method="POST" action="/doneViewing" class="mt-4">
            {% for name in recognized_names %}
            <input type="hidden" name="name" value="{{ name }}">
            {% endfor %}
            {% for name in absent_names %}
            <input type="hidden" name="absent_name" value="{{ name }}">
            {% endfor %}
            <input type="submit" value="Done"
                class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded float-right"
                x-show="selectedItems.length > 0">
        </form>
    </main>

</body>

</html>
